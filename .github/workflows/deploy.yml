name: Auto Deploy Laravel API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 72.62.66.94 >> ~/.ssh/known_hosts
          echo "‚úÖ Added VPS to known_hosts"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: "72.62.66.94"
          username: "hamidentify_ydx"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            TARGET_DIR="/home/hamidentify_ydx/htdocs/ydx.hamidentify.dev"
            REPO_URL="git@github.com:onewordseeker/ydx-api.git"
            SSH_KEY_PATH="~/.ssh/github_ydx_api"

            echo "üîπ Starting deploy to ${TARGET_DIR}"
            echo "üîπ Checking if target directory exists"

            if [ -d "${TARGET_DIR}/.git" ]; then
              echo "üìÇ Repo exists ‚Äî pulling latest"
              cd "${TARGET_DIR}"
              echo "üìå Current directory: $(pwd)"
              echo "üìå Git fetch..."
              GIT_SSH_COMMAND="ssh -i ${SSH_KEY_PATH} -o StrictHostKeyChecking=no" git fetch origin main --depth=1 || true
              echo "üìå Git reset..."
              GIT_SSH_COMMAND="ssh -i ${SSH_KEY_PATH} -o StrictHostKeyChecking=no" git reset --hard origin/main
            else
              echo "üìÇ Cloning repo fresh"
              rm -rf "${TARGET_DIR}" || true
              echo "üìå Git clone..."
              GIT_SSH_COMMAND="ssh -i ${SSH_KEY_PATH} -o StrictHostKeyChecking=no" git clone --depth=1 "${REPO_URL}" "${TARGET_DIR}"
            fi

            echo "‚úÖ Repo ready at $(pwd)"

            # Debug: list files
            echo "üìÇ Listing target directory contents:"
            ls -lah "${TARGET_DIR}"

            echo "üîπ Deploy complete!"

      - name: Telegram Success
        if: success()
        run: |
          MSG="‚úÖ Deployment Successful for ${{ github.repository }} (branch: ${{ github.ref }})"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d text="$MSG"

      - name: Telegram Failed
        if: failure()
        run: |
          MSG="‚ùå Deployment FAILED for ${{ github.repository }} (branch: ${{ github.ref }})"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d text="$MSG"
