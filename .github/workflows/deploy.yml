name: Deploy Laravel API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 72.62.66.94 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 72.62.66.94
          username: hamidentify_ydx
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            TARGET_DIR="/home/hamidentify_ydx/htdocs/ydx.hamidentify.dev"
            REPO_URL="git@github.com:onewordseeker/ydx-api.git"

            echo "Starting deploy to ${TARGET_DIR}"

            if [ -d "${TARGET_DIR}/.git" ]; then
              echo "Repo exists — pulling latest"
              cd "${TARGET_DIR}"
              GIT_SSH_COMMAND="ssh -i ~/github_ydx -o StrictHostKeyChecking=no" git fetch origin main --depth=1
              GIT_SSH_COMMAND="ssh -i ~/github_ydx -o StrictHostKeyChecking=no" git reset --hard origin/main
            else
              echo "Cloning repo fresh"
              rm -rf "${TARGET_DIR}" || true
              GIT_SSH_COMMAND="ssh -i ~/github_ydx -o StrictHostKeyChecking=no" git clone --depth=1 "${REPO_URL}" "${TARGET_DIR}"
            fi

            echo "Deploy complete!"

      - name: Telegram Success
        if: success()
        run: |
          MSG="✅ Deployment Successful for ${{ github.repository }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d text="$MSG"

      - name: Telegram Failed
        if: failure()
        run: |
          MSG="❌ Deployment Failed for ${{ github.repository }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d text="$MSG"
